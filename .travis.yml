# if: branch = dev
language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - "node_modules"
script:
  - set -e
  - npm run build
  # - sh deploy.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: GITHUB_TOKEN
  keep_history: true
  local_dir: build
  # target_branch: master
  on:
    branch: dev
